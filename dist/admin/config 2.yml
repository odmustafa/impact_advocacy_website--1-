
backend:
  name: github
  repo: ElgAtoAi/impact
  branch: main
  site_domain: impactadvocacy.info

local_backend: true
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - {label: "Hero Title", name: "heroTitle", widget: "string", i18n: true}
      - {label: "Hero Subtitle", name: "heroSubtitle", widget: "text", i18n: true}
      - {label: "Hero CTA", name: "heroCTA", widget: "string", i18n: true}
      - {label: "Body", name: "body", widget: "markdown", i18n: true}

  - name: "team"
    label: "Team Members"
    folder: "src/content/team"
    create: true
    i18n: true
    fields:
      - {label: "Name", name: "name", widget: "string", i18n: true}
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Bio", name: "bio", widget: "text", i18n: true}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Phone", name: "phone", widget: "string"}
      - {label: "WhatsApp", name: "whatsapp", widget: "string"}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Order", name: "order", widget: "number", default: 1}

  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - {label: "Icon", name: "icon", widget: "select", options: ["finance", "community", "consulting", "housing"]}
      - {label: "Features", name: "features", widget: "list", field: {label: "Feature", name: "feature", widget: "string", i18n: true}}
      - {label: "Order", name: "order", widget: "number", default: 1}

  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Location", name: "location", widget: "string", i18n: true}
      - {label: "Type", name: "type", widget: "select", options: ["upcoming", "past"]}
      - {label: "Registration Link", name: "registrationLink", widget: "string", required: false}

  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    i18n: true
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Quote", name: "quote", widget: "text", i18n: true}
      - {label: "Photo", name: "photo", widget: "image", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "src/content/settings/general.md"
        label: "General Settings"
        name: "general"
        i18n: true
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string", i18n: true}
          - {label: "Site Description", name: "siteDescription", widget: "text", i18n: true}
          - {label: "Contact Email", name: "contactEmail", widget: "string"}
          - {label: "Contact Phone", name: "contactPhone", widget: "string"}
          - {label: "Address", name: "address", widget: "text", i18n: true}
          - {label: "Social Media", name: "social", widget: "object", fields: [
              {label: "Facebook", name: "facebook", widget: "string"},
              {label: "Instagram", name: "instagram", widget: "string"},
              {label: "TikTok", name: "tiktok", widget: "string"},
              {label: "Twitter/X", name: "twitter", widget: "string"}
            ]}
